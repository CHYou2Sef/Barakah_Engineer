
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barakah Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        /* Enhanced Task Completion Animations */
        @keyframes task-complete-pop {
            0% { transform: scale(1); filter: brightness(1); }
            30% { transform: scale(1.04); filter: brightness(1.3); }
            100% { transform: scale(0.97); filter: brightness(0.7); }
        }
        
        @keyframes checkmark-burst {
            0% { transform: scale(0) rotate(-45deg); opacity: 0; }
            50% { transform: scale(1.6) rotate(10deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes ring-expand {
            0% { transform: scale(0.5); opacity: 1; border-width: 4px; }
            100% { transform: scale(2.5); opacity: 0; border-width: 0px; }
        }

        @keyframes text-strike {
            from { width: 0; }
            to { width: 100%; }
        }

        .animate-completion {
            animation: task-complete-pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .animate-checkmark {
            animation: checkmark-burst 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .completion-ring {
            position: absolute;
            border: 2px solid #10b981;
            border-radius: 50%;
            pointer-events: none;
            animation: ring-expand 0.6s ease-out forwards;
        }

        .strikethrough-animate {
            position: relative;
            display: inline-block;
        }
        .strikethrough-animate::after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            height: 2px;
            background: currentColor;
            animation: text-strike 0.4s ease-out forwards;
        }
    </style>
